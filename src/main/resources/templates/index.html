<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header::header-section(title='Home')}">
</head>
<body>
<!--Div is from the navigation menu-->
<div th:replace="~{fragments/navigation::navigation-section}"></div>

<!--Div to display the table-->
<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Contacts system</h3>
    </div>
    <div class="container">
        <table class="table table-striped table-hover align-middle table-bordered">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact: ${contacts}">
                <th th:text="${contact.id}" scope="row"></th>
                <td th:text="${contact.name}"></td>
                <td th:text="${contact.phoneNumber}"></td>
                <td th:text="${contact.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="~{fragments/footer::footer-fragment-page}"></div>
</body>
</html>
